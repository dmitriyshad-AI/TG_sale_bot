services:
  api:
    build: .
    command: python3 scripts/start_api.py --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    healthcheck:
      test:
        - CMD
        - python
        - -c
        - import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/api/health', timeout=3).getcode()==200 else 1)
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always

  bot:
    build: .
    command: python -m sales_agent.sales_bot.bot
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    restart: always
