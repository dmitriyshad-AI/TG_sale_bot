name: Release Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Release Smoke (if configured)
        env:
          RELEASE_SMOKE_BASE_URL: ${{ secrets.RELEASE_SMOKE_BASE_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          if [ -z "${RELEASE_SMOKE_BASE_URL}" ]; then
            echo "RELEASE_SMOKE_BASE_URL is not configured. Skipping smoke."
            exit 0
          fi

          ARGS=(
            --base-url "${RELEASE_SMOKE_BASE_URL}"
            --strict-runtime
            --require-webhook-mode
            --require-render-persistent
          )

          if [ -n "${TELEGRAM_BOT_TOKEN}" ]; then
            ARGS+=(--check-telegram-webhook --telegram-token-env TELEGRAM_BOT_TOKEN)
          fi

          python scripts/release_smoke.py "${ARGS[@]}"
